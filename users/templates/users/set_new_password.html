{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set New Password - Lost & Found</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.container-box {
    max-width: 400px;
    margin: 50px auto;
    padding: 25px;
    background: rgba(0,0,0,0.7);
    color: white;
    border-radius: 15px;
    text-align: center;
}
body {
    background: url("{% static 'users/images/bg1.jpeg' %}") center/cover no-repeat;
    color: white;
    font-family: Arial, sans-serif;
}
</style>
</head>
<body>
<div class="container-box">
    <h3>Set New Password</h3>

    {% for message in messages %}
        <p class="text-info">{{ message }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
            <label>New Password</label>
            <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
        </div>
        <div class="mb-3 text-start">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Set Password</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'users:login' %}" class="text-light">Back to Login</a>
    </p>
</div>
</body>
</html>
