{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password OTP - Lost & Found</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.otp-box { width: 40px; height: 40px; font-size: 24px; text-align: center; margin: 0 5px; }
.container-box { max-width: 400px; margin: 50px auto; padding: 20px; background: rgba(0,0,0,0.7); color: white; border-radius: 15px; text-align: center; }
body { background: url("{% static 'users/images/bg1.jpeg' %}") center/cover no-repeat; color: white; font-family: Arial, sans-serif; }
</style>
</head>
<body>
<div class="container-box">
    <h3>Verify OTP for Password Reset</h3>

    {% for message in messages %}
        <p class="text-info">{{ message }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center mb-3">
            {% for i in "12345" %}
            <input type="text" name="otp{{ i }}" maxlength="1" class="otp-box" required>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'users:login' %}" class="text-light">Back to Login</a>
    </p>
</div>
</body>
</html>
