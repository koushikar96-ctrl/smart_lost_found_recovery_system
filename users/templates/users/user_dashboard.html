{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body {
    background: #000;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
}
body::after {
    content: "";
    background: url("{% static 'users/images/bg2.avif' %}") center/cover no-repeat fixed;
    opacity: 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    animation: fadeInBg 1.5s ease-in forwards;
}
@keyframes fadeInBg {
    to { opacity: 1; }
}
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(0,0,0,0.6);
}
.top-bar h3 { margin:0; color:#fff; font-weight:600; }
.icon-btn {
    background:none; border:none; color:white; font-size:24px;
    cursor:pointer; margin-left:15px; transition:transform 0.3s,color 0.3s;
}
.icon-btn:hover { transform: scale(1.15); color:#f8d210; }
.main-content {
    display:flex; justify-content:center; align-items:center;
    height:calc(100vh - 80px); flex-direction:column;
}
.welcome-text { font-size:2rem; font-weight:600; text-shadow:2px 2px 8px #000; margin-bottom:60px; }
.circle-buttons { display:flex; gap:120px; }
.circle {
    width: 180px; height: 180px; border-radius:50%;
    background: rgba(0,0,0,0.5); /* dark shade behind image */
    display:flex; justify-content:center; align-items:center;
    flex-direction:column; color:white; font-weight:600;
    border: 3px solid rgba(255,255,255,0.8); text-decoration:none; text-align:center;
    transition: transform 0.3s ease, background 0.3s ease;
}
.circle:hover { transform: scale(1.08); background: rgba(0,0,0,0.7); }
.circle img {
    width: 100px; height: 100px; margin-bottom:12px;
    border-radius:50%; object-fit:cover; border:2px solid rgba(255,255,255,0.8);
    background: rgba(0,0,0,0.3); /* black shade overlay */
}
</style>
</head>
<body>

{% if messages %}
  <div class="container mt-3">
      {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
  </div>
{% endif %}

<div class="top-bar">
    <h3>Smart Lost & Found</h3>
    <div>
        <button class="icon-btn" title="Profile" onclick="window.location.href='{% url 'users:user_profile' %}'">
            <i class="bi bi-person-circle"></i>
        </button>
        <button class="icon-btn" title="Logout" onclick="window.location.href='{% url 'users:logout_user' %}'">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </div>
</div>

<div class="main-content">
    <div class="welcome-text">Welcome, {{ username }} ðŸ‘‹</div>
    <div class="circle-buttons">
          <a href="{% url 'persons:search_person' %}" class="circle">
            <img src="{% static 'users/images/person.png' %}" alt="Person" style="width: 100px; height: 100px; object-fit: cover; margin-bottom: 8px;">
            <br>
            Person
        </a>
        <a href="{% url 'items:items_home' %}" class="circle">
            <img src="{% static 'users/images/item.jpeg' %}" alt="Item" style="width: 100px; height: 100px; object-fit: cover; margin-bottom: 8px;">
            <br>
            Item
        </a>
    </div>
</div>

</body>
</html>
