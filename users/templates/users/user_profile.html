{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: url("{% static 'users/images/bg2.jpg' %}") center/cover no-repeat fixed;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .profile-box {
      max-width: 480px;
      margin: 80px auto;
      padding: 25px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      text-align: center;
    }
    .profile-box h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00d9ff;
    }
    .stat {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 18px;
      color: #fff;
    }
    .btn-back {
      margin-top: 15px;
      color: white;
      background: #00bcd4;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-back:hover {
      background: #0191a8;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h3>{{ username }}'s Profile</h3>
    <p><strong>Email:</strong> {{ email }}</p>

    <div class="stat"><strong>Lost Items:</strong> {{ lost_count }}</div>
    <div class="stat"><strong>Found Items:</strong> {{ found_count }}</div>
    <div class="stat"><strong>Matched Items:</strong> {{ matched_count }}</div>

    <button class="btn-back" onclick="window.location.href='{% url 'users:user_dashboard' %}'">Back to Dashboard</button>
  </div>
</body>
</html>
