{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lost and Found Recovery System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        .bg {
            background-image: url("{% static 'users/images/bg1.jpeg' %}");
            min-height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            color: white;
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }

        .title { 
            position: absolute; 
            top: 25%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 3rem; 
            font-weight: bold; 
            text-align: center; 
            color: white; 
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }

        /* Menu (Top Left) */
        .menu { position: absolute; top: 20px; left: 30px; }
        .menu .dropdown-toggle { background-color: white; color: black; font-weight: bold; }

        /* Login/Signup Buttons (Top Right) */
        .top-buttons { position: absolute; top: 20px; right: 30px; }
        .top-buttons .btn { font-weight: bold; }

        /* Content box */
        .content-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, 0%);
            background: rgba(0,0,0,0.65);
            padding: 25px;
            border-radius: 15px;
            width: 60%;
            color: white;
            text-align: left;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay"></div>

        <!-- MENU (Top Left) -->
        <div class="menu">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    MENU
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'users:about' %}">About Us</a></li>
                    <li><a class="dropdown-item" href="{% url 'users:contact' %}">Contact</a></li>
                    <li><a class="dropdown-item" href="{% url 'users:faq' %}">FAQ</a></li>
                    <li><a class="dropdown-item" href="{% url 'users:admin_login' %}">Admin Login</a></li>

                </ul>
            </div>
        </div>

        <!-- LOGIN/SIGNUP (Top Right) -->
        <div class="top-buttons">
            <a href="{% url 'users:login' %}" class="btn btn-light me-2">Login</a>
            <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>

        </div>

        <!-- Title -->
        <div class="title">
            Smart Lost and Found Recovery System
        </div>

        <!-- Content box -->
        {% if content_title %}
        <div class="content-box">
            <h3>{{ content_title }}</h3>
            <p>{{ content_text|linebreaksbr }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
