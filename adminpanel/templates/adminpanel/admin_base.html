{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'users/images/bg3.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.8);
            padding: 12px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ff7e5f;
        }
        .dashboard-content {
            text-align: center;
            padding: 50px 20px 150px 20px;
        }
        .dashboard-content h1 {
            color: #ff7e5f; /* make welcome text visible */
        }
        .dashboard-content p {
            color: #ffd7b5; /* make subtitle visible */
            font-size: 18px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .stat-card {
            background: rgba(0,0,0,0.6);
            padding: 30px 40px;
            border-radius: 15px;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }
        .stat-card h2 {
            font-size: 36px;
            margin: 0;
            color: #ff7e5f;
        }
        .stat-card p {
            margin: 5px 0 0 0;
            font-size: 18px;
        }
        .system-info {
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 30px 20px;
            border-radius: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 80px;
            background-color: rgba(0,0,0,0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <div><strong>Admin Panel</strong></div>
        <div>
            <a href="{% url 'adminpanel:dashboard' %}">Home</a>
            <a href="{% url 'adminpanel:lost_items' %}">Lost Items</a>
            <a href="{% url 'adminpanel:found_items' %}">Found Items</a>
            <a href="{% url 'adminpanel:matches_list' %}">Matched Items</a>
            <a href="{% url 'adminpanel:recovered_items' %}">Recovered Items</a>
            <a href="{% url 'adminpanel:admin_logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        Smart Lost & Found System Â© 2025
    </footer>
</body>
</html>
