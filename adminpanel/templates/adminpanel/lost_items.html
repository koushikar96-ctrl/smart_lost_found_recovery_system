{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Items - Admin</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'users/images/bg3.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #fff;
            color: #fff;
        }
        th {
            background-color: rgba(0, 123, 255, 0.7);
        }
        .status-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            font-size: 16px;
            color: white;
            background-color: #f44336;
            border-radius: 8px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Lost Items</h1>

    <table>
        <tr>
            <th>Lost ID</th>
            <th>Item Name</th>
            <th>Category</th>
            <th>Location</th>
            <th>Reported By</th>
            <th>Reported At</th>
        </tr>
        {% for item in lost_items %}
        <tr>
            <td>{{ item.lost_id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.reported_by }}</td>
            <td>{{ item.reported_at }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'adminpanel:dashboard' %}" class="back-btn">Back to Dashboard</a>

</body>
</html>
